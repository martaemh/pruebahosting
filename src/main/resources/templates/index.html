<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de clientes</title>
</head>
<body>
 <h1>Listado de clientes</h1>
  
    <table>
      <tr>
        <th>CIF</th>
        <th>Nombre</th>
        <th>Saldo</th>
        <th>Acci√≥n</th>
      </tr>
      <tr th:each="client : ${clientes}">
        <td th:text="${client.cif}"></td>
        <td th:text="${client.nombre}"></td>
        <td th:text="${client.saldo}"></td>
        <td><a th:href="@{eliminar(idCliente=${client.idCliente})}">Eliminar</a></td>
        <td><a th:href="@{modificar(idCliente=${client.idCliente})}">Modificar</a></td>
      </tr>
    </table>
    
    <a th:href="@{insertar}">Insertar cliente</a>

</body>
</html>
